is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: headline_1
    properties: {role: headline, text: 'In the first box, input a topic or a comma
        separated list of topics below. In the second box, input the url or comma
        separated list of url''s below.'}
    type: Label
    layout_properties: {grid_position: 'XXQIQL,UYJQAZ'}
  - name: card_1
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'BKOFTX,BVDDIS'}
    components:
    - name: word_box
      properties: {}
      type: TextBox
      layout_properties: {grid_position: 'PUUYWJ,YQUWBG'}
      event_bindings: {pressed_enter: word_box_pressed_enter}
    - name: url_box
      properties: {}
      type: TextBox
      layout_properties: {grid_position: 'RFHBWA,RKEQMK'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
